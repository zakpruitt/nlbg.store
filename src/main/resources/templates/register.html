<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<div class="container">
    <!--Logged out bar -->
    <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Shop</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:href="@{/login}">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </a>
            <a>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </a>
        </div>
    </header>

    <div class="container w-50 mt-5 login-container shadow-lg p-3 mb-5 bg-white rounded">
        <form action="/registration/" method="post">
            <div class="row mt-2 mb-3">
                <div class="col-md-6"><label class="labels">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstName"></div>
                <div class="col-md-6"><label class="labels">Last Name</label><input name="lastName" type="text" class="form-control" value=""
                                                                                    placeholder="Last Name"></div>
            </div>
            <div class="row mt-2 mb-3">
                <div class="col-md-6"><label class="labels">Email Address</label><input name="email" type="text" class="form-control"
                                                                                        placeholder="Email Address" value=""></div>
                <div class="col-md-6"><label class="labels">Phone Number</label><input type="text" class="form-control" value=""
                                                                                       placeholder="Phone Number"></div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-md-6"><label class="labels">Password</label><input type="password" name="password" class="form-control"
                                                                                   placeholder="Password"></div>
                <div class="col-md-6"><label class="labels">Confirm Password</label><input type="password" class="form-control" value=""
                                                                                           placeholder="Confirm Password"></div>
            </div>
            <div class="row mt-2 mb-2">
                <div class=""><label class="labels">Shipping Address</label><input type="text" name="shippingAddress" class="form-control"
                                                                                   placeholder="Shipping Address" value=""></div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-md-6"><label class="labels">City</label><input type="text" name="shippingCity" class="form-control"
                                                                               placeholder="City" value=""></div>
                <div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control" name="shippingState" value=""
                                                                                placeholder="State"></div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-md-6"><label class="labels">Zip Code</label><input type="text" name="shippingZip" class="form-control"
                                                                                   placeholder="Zip Code" value=""></div>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-2 mb-2" type="submit">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
